name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      POLAR_ACCESS_TOKEN: ${{ secrets.POLAR_ACCESS_TOKEN }}
      POLAR_SUCCESS_URL: ${{ secrets.POLAR_SUCCESS_URL }}
      POLAR_PRODUCT_FREE: ${{ secrets.POLAR_PRODUCT_FREE }}
      POLAR_PRODUCT_PRO: ${{ secrets.POLAR_PRODUCT_PRO }}
      POLAR_PRODUCT_STARTUP: ${{ secrets.POLAR_PRODUCT_STARTUP }}
      POLAR_WEBHOOK_SECRET: ${{ secrets.POLAR_WEBHOOK_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      RESEND_SENDER_EMAIL: ${{ secrets.RESEND_SENDER_EMAIL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      ARCJET_KEY: ${{ secrets.ARCJET_KEY }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
      NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
      NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
   
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: bun

    - name: Cache Next.js build
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb', '**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb') }}-

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run type check
      run: bun run type-check

    - name: Run linter
      run: bun run lint

    - name: Run tests
      run: bun run test:run

    - name: Build project
      run: bun run build
